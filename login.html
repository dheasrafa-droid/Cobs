<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Login - DSRT</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-[#0d0d2b] text-white font-sans flex items-center justify-center min-h-screen">

  <!-- Card Login -->
  <div class="bg-white/10 p-8 rounded-xl w-full max-w-md shadow-lg">
    <h1 class="text-2xl font-bold mb-6 text-center">Login ke DSRT</h1>
    <form action="dashboard.html" method="GET" class="space-y-4">
      <div>
        <label class="block text-sm font-medium mb-1">Email</label>
        <input type="email" class="w-full px-4 py-2 rounded-lg bg-white/20 text-white focus:outline-none focus:ring-2 focus:ring-orange-500" placeholder="contoh@email.com" required />
      </div>
      <div>
        <label class="block text-sm font-medium mb-1">Password</label>
        <input type="password" class="w-full px-4 py-2 rounded-lg bg-white/20 text-white focus:outline-none focus:ring-2 focus:ring-orange-500" placeholder="••••••••" required />
      </div>
      <button type="submit" class="w-full py-3 bg-orange-500 rounded-lg font-semibold hover:bg-orange-600 transition">Login</button>
    </form>

    <p class="mt-4 text-center text-sm text-gray-400">
      Belum punya akun? <a href="#" class="text-orange-400 hover:underline">Daftar</a>
    </p>
  </div>

</body>
</html>
